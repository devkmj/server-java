spring:
  application:
    name: hhplus
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        timezone:
          default_storage: NORMALIZE_UTC
        jdbc:
          time_zone: UTC

---
spring:
  config:
    activate:
      on-profile: local, test

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

logging:
  level:
    root: INFO

    kr.hhplus.be.server.domain.order: INFO
    kr.hhplus.be.server.application.order: INFO

    # 이벤트 처리 로깅
    kr.hhplus.be.server.application.stock: INFO

    # JPA SQL 출력 추가
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"